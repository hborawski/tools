name: Dry Run

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npx pnpm i

      - name: Build Project
        run: npx bazel build //...

      - name: Dry Run
        run: npx auto shipit --dry-run
